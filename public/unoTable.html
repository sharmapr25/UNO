<!DOCTYPE html>
<html>
<head>
	<title> UNO Table</title>
	<link rel="stylesheet" type="text/css" href="/css/unoTable.css">
	<script type="text/javascript" src = '/javaScript/unoTable.js'></script>
</head>
<body>
	<div class = "section">
		<div class = "top_three">
			<div class = "player_1 player"></div>
			<div class = "player_2 player "></div>
			<div class = "player_3 player"></div>
		</div>
		<div class = "lefty">
			<div class = "player_4 player"></div>
		</div>
		<div class = "righty">
			<div class = "player_5 player"></div>
		</div>
		<div class = "table_deck">
			<div id = "run_colour">
				<div id="runningColour">
					Running Color is
				</div> 
				<span id = "RunningColorContainer">
				</span>
			</div>
			<div class = "pile">
				<div class = "draw_pile" onclick = "make_request_to_draw_a_card()">
					<div class = "unoText">UNO</div>
				</div>
				<div class ="discard_Pile"></div>
			</div>
			<div class = "pile_name">
				<div class ="draw_pile_name">Draw pile</div>
				<div class = "discard_pile_name">Discard pile</div>
			</div>
		</div>
		<div id="user_cards"></div>
		<div class = "button_container">
			<div id="change_colour_menu" class='hidden'>
				<select id="colour_group">
					<option value="Red">Red</option>
					<option value="Green">Green</option>
					<option value="Yellow">Yellow</option>
					<option value="Blue">Blue</option>
				</select>
				<button type="button" id="submit_colour" onclick="send_request_for_wild_card()">Submit</button>	
			</div>
			<div id="say_and_catch_uno">
				<button type="button" id="say_UNO">Say UNO</button>
				<button type="button" id="catch_UNO">Catch UNO</button>
			</div>
			<button type="button" id="change_turn" onclick="make_request_to_pass_turn()" class="hidden">
				Pass Turn
			</button>
		</div>
		<!-- <audio id ="soundForPlayCard" preload ="auto">
			<source src = "/audioFiles/playCard.wav">
		</audio>
		<audio id = "soundForAlert" preload = "auto">
			<source src = "/audioFiles/alert.wav">
		</audio> -->
	</div>
</body>
