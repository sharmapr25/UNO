<!DOCTYPE html>
<html>
<head>
	<title> UNO Table</title>
	<link rel="stylesheet" type="text/css" href="/css/unoTable.css">
	<script type="text/javascript" src = '/javaScript/unoTable.js'></script>
</head>
<body>
	<div id="UNO_Table">
		<div id="Table_information">
			<div id="table_deck">
				<div id = "run_colour">
					<div id="runningColour">
						Running Color is
					</div> 
					<span id = "RunningColorContainer">
					</span>
				</div>
				<div id="draw_pile_deck" onclick = "make_request_to_draw_a_card()">
					<div class = "unoText">U</div>
				</div>
				<div id="discard_pile_deck"></div>
			</div>
			<div id="message_box"></div>
		</div>
		<div id="user_selection">
			<div id="change_colour_menu" class='hidden'>
				<select id="colour_group">
					<option value="Red">Red</option>
					<option value="Green">Green</option>
					<option value="Yellow">Yellow</option>
					<option value="Blue">Blue</option>
				</select>
				<button type="button" id="submit_colour" onclick="send_request_for_wild_card()">Submit</button>	
			</div>
			<div id="say_and_catch_uno">
				<button type="button" id="say_UNO">Say UNO</button>
				<button type="button" id="catch_UNO">Catch UNO</button>
			</div>
			<button type="button" id="change_turn" onclick="make_request_to_pass_turn()" class="hidden">
				Pass Turn
			</button>
		</div>
		
		<div id="cards"></div>
	</div>
		<audio id ="soundForPlayCard" preload ="auto">
			<source src = "/audioFiles/playCard.wav">
		</audio>
		<audio id = "soundForAlert" preload = "auto">
			<source src = "/audioFiles/alert.wav">
		</audio>
</body>
</html>
